<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Èü≥‰πêËäÇÂ•èÂ§ßÂ∏à</title>
    <style>
        :root {
            --bg-color: #8A7BFF;
            --panel-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin-right: 15px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* ‰πêÂô®Âå∫Âüü */
        .stage {
            flex: 1;
            background: #fff;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
            align-content: center;
        }

        .music-btn {
            aspect-ratio: 1.2;
            /* ‰øùÊåÅÂÆΩÈ´òÊØî */
            border-radius: 20px;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: white;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            position: relative;
            overflow: hidden;
        }

        .music-btn:active,
        .music-btn.playing {
            transform: translateY(6px);
            box-shadow: none;
            filter: brightness(1.1);
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 5px;
            pointer-events: none;
        }

        .note-name {
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* Â∫ïÈÉ®ÊéßÂà∂Ê†è */
        .controls {
            background: #fff;
            padding: 10px 20px 30px 20px;
            padding-bottom: max(30px, calc(30px + env(safe-area-inset-bottom)));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rhythm-btn {
            background: #FF4081;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .rhythm-btn.active {
            background: #F50057;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* ÁÇπÂáªÊ≥¢Á∫πÁâπÊïà */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.4s linear;
            pointer-events: none;
        }

        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="back-btn" onclick="history.back()">üè†</button>
        <span class="title">Â∞èÂ∞èÈü≥‰πêÂÆ∂</span>
    </div>

    <div class="stage" id="keyboard">
        <!-- Âä®ÊÄÅÁîüÊàêÊåâÈîÆ -->
    </div>

    <div class="controls">
        <button class="rhythm-btn" id="beatBtn" onclick="toggleBeat()">
            ü•Å Êí≠ÊîæËäÇÂ•è
        </button>
    </div>

    <script>
        // --- 1. ËØ≠Èü≥Ê®°Âùó (Âº∫Âà∂ÊôÆÈÄöËØù) ---
        const synth = window.speechSynthesis;
        let preferredVoice = null;

        function loadVoices() {
            const allVoices = synth.getVoices();
            let mandarinVoices = allVoices.filter(v => v.lang.replace('_', '-').toLowerCase() === 'zh-cn');
            if (mandarinVoices.length === 0) mandarinVoices = allVoices.filter(v => v.lang.includes('zh'));

            preferredVoice = mandarinVoices.find(v => v.name.includes('Google') && v.name.includes('Chinese')) ||
                mandarinVoices.find(v => v.name.includes('Microsoft') && v.name.includes('Natural')) ||
                mandarinVoices.find(v => v.name.includes('Ting-Ting')) ||
                mandarinVoices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'zh-CN';
            if (preferredVoice) utterThis.voice = preferredVoice;
            utterThis.pitch = 1.1; utterThis.rate = 1.0;
            synth.speak(utterThis);
        }

        // --- 2. Web Audio API Èü≥È¢ëÂºïÊìé (Ê†∏ÂøÉÈªëÁßëÊäÄ) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // ÁÆÄÂçïÁöÑÂêàÊàêÂô®ÔºöÊí≠ÊîæÊåáÂÆöÈ¢ëÁéá
        function playTone(freq, duration = 0.5) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; // Ê≠£Âº¶Ê≥¢ÔºåÂ£∞Èü≥ÂÉèÊú®Áê¥/Áé©ÂÖ∑Èí¢Áê¥
            oscillator.frequency.value = freq;

            // Èü≥ÈáèÂåÖÁªú (ADSR)
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.05); // Attack
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration); // Decay

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // ÂêàÊàêÈºìÁÇπÂ£∞Èü≥
        function playDrum(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            if (type === 'kick') { // Âä®
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            } else { // Ê¨°
                osc.type = 'triangle'; // Ê®°ÊãüÁÆÄÂçïÁöÑÂöìÂ£∞
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- 3. Ê∏∏ÊàèÈÖçÁΩÆ ---
        // CÂ§ßË∞ÉÈü≥Èò∂È¢ëÁéá
        const notes = [
            { note: 'Do', freq: 261.63, emoji: 'üê∂', color: '#FF5252' },
            { note: 'Re', freq: 293.66, emoji: 'üê±', color: '#FF9800' },
            { note: 'Mi', freq: 329.63, emoji: 'üê≠', color: '#FFC107' },
            { note: 'Fa', freq: 349.23, emoji: 'üê∏', color: '#4CAF50' },
            { note: 'Sol', freq: 392.00, emoji: 'üêØ', color: '#2196F3' },
            { note: 'La', freq: 440.00, emoji: 'üê∞', color: '#3F51B5' },
            { note: 'Si', freq: 493.88, emoji: 'üêº', color: '#9C27B0' },
            { note: 'Do+', freq: 523.25, emoji: 'ü¶ä', color: '#E91E63' }
        ];

        const keyboard = document.getElementById('keyboard');

        // ÂàùÂßãÂåñÈîÆÁõò
        notes.forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'music-btn';
            btn.style.backgroundColor = item.color;
            btn.innerHTML = `<div class="emoji">${item.emoji}</div><div class="note-name">${item.note}</div>`;

            // Ëß¶Êë∏/ÁÇπÂáª‰∫ã‰ª∂
            const handleInteract = (e) => {
                e.preventDefault(); // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
                // ËßÜËßâÂèçÈ¶à
                createRipple(e, btn);
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 150);

                // Âê¨ËßâÂèçÈ¶à
                playTone(item.freq);

                // ÂÅ∂Â∞îËØ≠Èü≥‰º¥ËØª (30%Ê¶ÇÁéáÔºåÈÅøÂÖçÂ§™Âêµ)
                // if (Math.random() > 0.7) speak(item.note); 
            };

            btn.addEventListener('touchstart', handleInteract, { passive: false });
            btn.addEventListener('mousedown', handleInteract);

            keyboard.appendChild(btn);
        });

        function createRipple(event, btn) {
            const circle = document.createElement("span");
            const diameter = Math.max(btn.clientWidth, btn.clientHeight);
            const radius = diameter / 2;

            // ÁÆÄÂçïÂ§ÑÁêÜÂùêÊ†áÔºåÂ±Ö‰∏≠ÊòæÁ§∫Ê≥¢Á∫π
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `0px`;
            circle.style.top = `0px`;
            circle.classList.add("ripple");

            // ÁßªÈô§ÊóßÊ≥¢Á∫π
            const ripple = btn.getElementsByClassName("ripple")[0];
            if (ripple) ripple.remove();

            btn.appendChild(circle);
        }

        // --- 4. ËäÇÂ•èÊú∫ÈÄªËæë ---
        let beatInterval = null;
        let beatCount = 0;

        function toggleBeat() {
            const btn = document.getElementById('beatBtn');

            if (beatInterval) {
                // ÂÅúÊ≠¢
                clearInterval(beatInterval);
                beatInterval = null;
                btn.classList.remove('active');
                btn.innerHTML = "ü•Å Êí≠ÊîæËäÇÂ•è";
                speak("‰ºëÊÅØ‰∏Ä‰∏ã");
            } else {
                // ÂºÄÂßã (ÂêØÂä®AudioContext)
                if (audioCtx.state === 'suspended') audioCtx.resume();

                speak("Ë∑üÁùÄËäÇÂ•èÂä®Ëµ∑Êù•");
                btn.classList.add('active');
                btn.innerHTML = "‚èπÔ∏è ÂÅúÊ≠¢";

                // Êí≠ÊîæËäÇÂ•è: Âä® Ê¨° Êâì Ê¨° (ÊØè500ms‰∏Ä‰∏ã)
                beatCount = 0;
                playDrum('kick'); // Á´ãÂç≥Êí≠ÊîæÁ¨¨‰∏ÄÂ£∞

                beatInterval = setInterval(() => {
                    beatCount++;
                    if (beatCount % 2 === 0) {
                        playDrum('kick'); // Âº∫Êãç
                    } else {
                        playDrum('snare'); // Âº±Êãç
                    }
                }, 500);
            }
        }
    </script>
</body>

</html>
